<div class="d-flex ngw-sd-wrapper">
    <!-- Sidebar-->
    <div class="border-end bg-white ngw-sd-sidebar-wrapper">
        <div class="sidebar-heading border-bottom bg-light">NGW Core</div>
        <div class="list-group list-group-flush">
            <div class="list-group-item list-group-item-action list-group-item-light p-3" [ngClass]="{'sidebar-active':currentCompIndex == i}" style="cursor: pointer;" (click)="showDetails(c,i)" *ngFor="let c of coreComps;index as i;">{{c.name}}</div>
        </div>
    </div>
    <!-- Page content wrapper-->
    <div id="page-content-wrapper">
        <!-- Top navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container-fluid">
                <button class="btn btn-default" id="sidebarToggle" (click)="toggleSideBar()"><span class="navbar-toggler-icon"></span></button>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container-fluid">


            <h1 class="mt-4">Simple Sidebar</h1>
            <p>{{currentComp.desc}}</p>
            <p>
                Make sure to keep all page content within the
                <code>#page-content-wrapper</code> . The top navbar is optional, and just for demonstration. Just create an element with the
                <code>#sidebarToggle</code> ID which will toggle the menu when clicked.
            </p>
        </div>
    </div>
</div>
